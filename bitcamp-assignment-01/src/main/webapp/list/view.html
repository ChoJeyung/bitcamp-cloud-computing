<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>명함 보기</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/common.css">
</head>
<body>
<div class="container">
<h1>명함 보기</h1>
<form>
<div class="form-group row">
    <label for="eId" class="col-sm-3 col-form-label">이름</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="eName" placeholder="이름" readonly>
    </div>
</div>
<div class="form-group row">
    <label for="ePassword" class="col-sm-3 col-form-label">휴대 전화</label>
    <div class="col-sm-9">
      <input type="tel" class="form-control" id="eCellphone" placeholder="휴대 전화">
    </div>
</div>
<div class="form-group row">
    <label for="ePassword" class="col-sm-3 col-form-label">일반 전화</label>
    <div class="col-sm-9">
      <input type="tel" class="form-control" id="ePhone" placeholder="일반 전화">
    </div>
</div>
<div class="form-group row">
    <label for="ePassword" class="col-sm-3 col-form-label">팩스</label>
    <div class="col-sm-9">
      <input type="tel" class="form-control" id="eFax" placeholder="팩스">
    </div>
</div>
<div class="form-group row">
    <label for="eEmail" class="col-sm-3 col-form-label">이메일</label>
    <div class="col-sm-9">
      <input type="email" class="form-control" id="eEmail" placeholder="이메일">
    </div>
</div>
<div class="form-group row">
    <label for="ePassword" class="col-sm-3 col-form-label">메모</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="eMemo" placeholder="메모" multiple="multiple">
    </div>
</div>
<div class="form-group row">
    <div class="col-sm-10">
		<button id="eListBtn" type="button" class="btn btn-primary btn-sm">목록</button>
		<button id="eUpdateBtn" type="button" class="viewform btn btn-primary btn-sm">변경</button>
		<button id="eDeleteBtn" type="button" class="viewform btn btn-primary btn-sm">삭제</button>
		<button id="eAddBtn" type="button" class="newform btn btn-primary btn-sm">등록</button>
    </div>
</div>
</form>

</div><!-- .container -->

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../js/jquery.bit.js"></script>
<script src="../js/common.js"></script>
<script src="view.js"></script>

</body>
</html>
